<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Exemplo de exibição de codigos
    </title>
</head>
<body>
    <style>

        .paragrafo{ color: blue;
           background-color: rgb(218, 208, 206);
        }

        var{
            color:rgb(128, 4, 4)
        }

    </style>
    <h1> Inserir código para exibição </h1>

    <!--<var> define que determinado termo ou expressão e uma variável-->
    <p class="paragrafo"> Efetuar as soma das variáveis <var>x</var> e <var>y</var> 
    font-family
    </p>

    <!--<code> Insere um trecho de código para exibição em tela-->
    <!--<pre> texto pre formatado-->
    <pre><code>
        int x=1;
        int y=2;
        int z=x+y;
        Console.WriteLine (z);
    </code></pre>

    <!-- <samp> define um exemplo ou saída-->
    <p><samp>
        3
    </samp></p>

    <!--<kbd>resslta que é uma opção teclada-->
     <p>Pressione <kbd> CTRL+S </kbd> para salvar </p>
     <h2>Inserir Emoji ou símbolos</h2>
     <h3>hexadecimal</h3>

     <p>
          &#x1f605
          &#x1f603 
     </p>
     
     <h3>decimal</h3>
      
     <p>
        &#128517

     </p>

</body>
</html>
