<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário</title>

</head>

<body>
    <h1>Exemplo de elementos de um formulário </h1>

      <form>
        <br>
        <label for="formNome"> Nome: </label>
        <input type="text" id="formNome" name="formNome"><br>
        <label for="formeEmail"> Email: </label>
        <input type="email" name="formeEmail" id="formeEmail" pattern="^~[\w-\.].+@([\w-]+\.)+{\w-}{2,4}$" size="45" required><br><br>



       <fieldset>
        <legend>Selecione sua Cidade</legend>

        <input type="radio" name="rCidade" id="rCidade" value="São Paulo">
        <label for="rCidade">São Paulo</label>

        <input type="radio" name="rCidade2" id="rCidade2" value="Osasco">
        <label for="rCidade2">Osasco</label><br><br>
    </fieldset><br>


    <fieldset>
        <legend>Selecione os meios de transporte</legend>
        <input type="checkbox" name="cVeiculo" id="cVeiculo" value="ônibus">
        <label for="cVeiculo">ônibus</label><br>

        <input type="checkbox" name="cVeiculo" id="cVeiculo2" value="Trem">
        <label for="cVeiculo2">Trem</label><br>

        <input type="checkbox" name="cVeiculo" id="cVeiculo3" value="Metro">
        <label for="cVeiculo3">Metro</label>
    </fieldset><br>

    <label for="cor">Selecione a cor desejada</label>
    <input type="color" name="cor" id="cor"><br>

    <label for="senha">Digite sua senha </label><br>
    <input type="password" name="senha" id="senha" minlength="3" maxlength="15" required><br>

    <input type="button" id="btnSalvar" value="Salvar">

       
     </form>
    
 </body>
</html>
